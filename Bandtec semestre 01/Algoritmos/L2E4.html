<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de nota</title>
</head>

<body>
    <!-- 4. Crie um programa em HTML/JS o qual:

a) Solicite 2 notas ao usuário

b) Ao clicar num botão "Calcular média", calcule sua média e exiba, na página a frase:

    Sua média foi de X -->

    <span style="font-size: 20px;">Coloque a sua primeir nota:</span> <input id="primeira" type="number"
        placeholder="nota 1"><br>

    <span style="font-size: 20px;">Coloque a sua segunda nota</span> <input id="ultima" type="number"
        placeholder="nota 2"><br>

    <button onclick="media()">Média</button><br>

    <div id="div_med" style="font-size: 20px;">Sua média foi de: </div> <br>



</body>

</html>

<script>

    function media() {
        div_med.innerHTML = `A sua média foi de: 
    ${(Number(primeira.value) + Number(ultima.value)) / 2}`;
        primeira.value = ' ';
        ultima.value = ' ';
    }

</script>
