<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Festa!!!!!</h3>
    <input type="number" id="idade" placeholder="coloque sua idade aqui!">
    <button onclick="festa()">Ir para a festa</button> <br><br>
    <span id="partiu"></span>
</body>
</html>

<script>
    function festa() {
        if(idade.value < 18){
            alert ('Pedir permissão para o responsável')
        }
        if(idade.value >= 15) {
            alert ('Partiu festa');
        }
        if(idade.value < 15){
            alert ('Vai estudar!!');
        }
    }
</script>
