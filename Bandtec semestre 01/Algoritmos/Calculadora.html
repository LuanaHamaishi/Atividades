<html lang="pt">

<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(0, 0, 0); color: aqua;">

    <img src="calculadora.png" alt="" style="border-radius: 100px; height: 100px; margin: left-auto">
    <h2>Minha calculadora!!!!</h2>

    <!-- 

      * Multiplicação
      / Divisão
     ** Exponenciação
      - Subtração
      + Soma


 -->

    Entre com o primeiro número<input id="primeiro" type="number" placeholder="Insira o primeiro número"> <br> <br>
    Entre com o segundo número<input id="segundo" type="number" placeholder="Insira o segundo número"> <br> <br>
    <button onclick="soma()">Somar</button>
    <button onclick="subtrai()">Subtrair</button>
    <button onclick="divide()">Divide</button>
    <button onclick="multiplica()">Multiplica</button>
    <button onclick="rad()">Radiciação</button>
    <button onclick="exp()">Exponenciação</button> <br><br><br>

    <div id="div_calc">
        <h2> Seu resultado é:</h2>
    </div>






</body>

</html>

<script>
    function subtrai() {
        div_calc.innerHTML +=
            `  ${primeiro.value - segundo.value}<br>`;


    }

    function multiplica() {
        div_calc.innerHTML +=
            `  ${primeiro.value * segundo.value}<br>`;


    }
    function exp() {
        div_calc.innerHTML +=
            `  ${primeiro.value ** segundo.value} <br>`;


    }
    function divide() {
        div_calc.innerHTML +=
            `  ${primeiro.value / segundo.value}<br>`;


    }

</script>
