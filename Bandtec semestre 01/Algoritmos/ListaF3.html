<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 3. Crie um programa em HTML/JS o qual:

a) Pergunte uma nota de um aluno

b) Ao clicar em "Avaliar aluno"...

c) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!"

d) Caso a nota não estiver no intervalo definido em c), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!" -->
<h3>Digite sua nota</h3>
<input type="Number" id="nota">
<button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>
<script>
    function avaliar() {
        if (nota.value >= 0 && nota.value <= 10) {
            alert ('Nota válida!!!')
        } else {
            alert ('Onde já se viu uma nota maior que 10 e menor que 0??')
        }
    }
</script>
