<body>
    <!-- 5. Crie um programa em HTML/JS o qual:

a) Solicite o valor da passagem de ônibus

b) Solicite a quantidade de viagens que o usuário faz por mês

c) Ao clicar em "Calcular VT" calcule e exiba na tela quanto o usuário gastará por mês com passagens como uma frase como esta

   Você vai gastar R$X por mês com ônibus

Note que o valor é precedido de R$ e está sublinhado -->
    <h2>Qual o valor ideal para o seu VT?</h2>
    <span style="font-size: 20px;">Insira o valor do passe de ônibus; </span> <input id="passagem" type="number"
        placeholder="Valor da passagem"><br>
    <span style="font-size: 20px;">Quantas viagens você faz ao mês?</span> <input id="viagem" type="number"
        placeholder="quantas viagens"><br>
    <button onclick="vt()">Valor do seu VT ideal</button>
    <div id="div_transp"></div>



    <script>

        function vt() {

            div_transp.innerHTML += `<span style="font-size: 20px">O seu Vale Transporte ideal é de: <br><u>R$
    ${passagem.value * viagem.value} </u></span><br>`;
            passagem.value = ' ';
            viagem.value = ' ';

        }


    </script>
</body>
