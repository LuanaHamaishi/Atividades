<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h2>De quantos em quantos dias você vai para a academia</h2>
  <input type="number" id="dias"> <br>
  <button onclick="bt()">Calcular</button>
  <div id="frase"></div>
  
</body>
</html>

<script>
    function bt() {
        var freq = dias.value;
        var cont = 0;
        frase.innerHTML = '';
        while (cont <= 30) {
            if (cont % freq == 0){
                frase.innerHTML += `<span style="color: crimson; font-weight:bold;">Dia de academia </span><br> <br>`;
            } else {
                frase.innerHTML += `Dia de descanço <br><br>`;
            }
            cont++;
        }
    }
</script>
